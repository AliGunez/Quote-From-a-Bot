<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote from a Bot</title>

    <link rel="stylesheet" href="./style.css">
<body>
    
    <header>
        <h1>Quote From A Bot</h1>
        <p>Select a character to see whats on their mind!</p>
    </header>

    <main>
        <div class="container">
            <div class="characters">

                <!-- Character One -->
                <div class="character" data-character="Zed">
                    <img src="./images/zed.png" width="150px"/>
                </div>

                <!-- Character Two -->
                <div class="character" data-character="Sejuani">
                    <img src="./images/Sejuani.jpg" width="150px"/>
                </div>

                <!-- Character Three -->
                <div class="character" data-character="Ezreal">
                    <img src="./images/Ezreal.jpg" width="150px"/>
                </div>

                <!-- Character Four -->
                <div class="character" data-character="Nocturne">
                    <img src="./images/Nocturne.jpg" width="150px"/>
                </div>

                <!-- Character Five -->
                <div class="character" data-character="Draven">
                    <img src="./images/Draven.png" width="150px"/>
                </div>

                <!-- Character Six -->
                <div class="character" data-character="Mordekaiser">
                    <img src="./images/Mordekaiser.png" width="150px"/>
                </div>

                <!-- Character Seven -->
                <div class="character" data-character="Thresh">
                    <img src="./images/Thresh.png" width="150px"/>
                </div>

                <!-- Character Eight -->
                <div class="character" data-character="Ahri">
                    <img src="./images/Ahri.png" width="150px"/>
                </div>

            </div>
        </div>
    </main>

    <div class="loading hidden">
        <img src="./images/loader.gif" width="100px" />
    </div>

    <div class="model hidden">
        <div class="modal-box">

            <div class="model-close">
                x
            </div>

            <div class="model-content">
                <h2>Zed</h2>
                <p>Lorum Ipsum</p>
                <code>Lorem Ipsum</code>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="main.js"></script>


</body>
</html>
